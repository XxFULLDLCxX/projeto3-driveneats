<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <title>DrivenEats</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="content">
        <header>
            <div class="fixed">
                <h1>DrivenEats</h1>
                <p>Sua comida em 6 minutos</p>
            </div>
        </header>
        <main>
            <div class="food-categories">
                <div class="food-choices">
                    <h2>Primeiro, seu prato principal</h2>
                    <div class="y-center">
                        <button class="food btn-select">
                            <img src="assets/vegan burger-2.jpeg" alt="" srcset="">
                            <h3>Hambúguer Vegano</h3>
                            <p>Queijo, Soja, Alface, Tomate, Pão Integral</p>
                            <h5>R$ 22,55</h5>
                        </button>
                        <button class="food">
                            <img src="assets/main course.jpeg" alt="" srcset="">
                            <h3>Bife, Feijão, Arroz</h3>
                            <p>Carne, Feijão, Arroz com Torta de Batata</p>
                            <h5>R$ 37,25</h5>
                        </button>
                        <button class="food">
                            <img src="assets/vegan burger.jpeg" alt="" srcset="">
                            <h3>Hambúguer Vegano</h3>
                            <p>Cebola Fritada, Soja, Alface e Pão Integral</p>
                            <h5>R$ 25,75</h5>
                        </button>
                        <button class="food">
                            <img src="assets/main course-2.jpeg" alt="" srcset="">
                            <h3>Bife com Arroz</h3>
                            <p>Carne, Ervilha, com Torta de Arroz</p>
                            <h5>R$ 33,55</h5>
                        </button>
                        <button class="food">
                            <img src="assets/chicken plate-2.jpeg" alt="" srcset="">
                            <h3>Prato de Frango</h3>
                            <p>Frango Assado</p>
                            <h5>R$ 43,25</h5>
                        </button>
                    </div>
                </div>
            </div>
            <div class="food-categories">
                <div class="food-choices">
                    <h2>Segundo, sua bebida</h2>
                    <div class="y-center">
                        <button class="food">
                            <img src="assets/soda.jpeg" alt="" srcset="">
                            <h3>Coquinha gelada</h3>
                            <p>Quantidade 350ml</p>
                            <h5>R$ 4,90</h5>
                        </button>
                        <button class="food">
                            <img src="assets/vegan drink.jpeg" alt="" srcset="">
                            <h3>Suco Verde</h3>
                            <p>Quantidade 500ml</p>
                            <h5>R$ 5,80</h5>
                        </button>
                        <button class="food">
                            <img src="assets/vegan drink-2.jpeg" alt="" srcset="">
                            <h3>Suco Vergano</h3>
                            <p>Quantidade 750ml</p>
                            <h5>R$ 6,70</h5>
                        </button>
                    </div>
                </div>
            </div>
            <div class="food-categories">
                <div class="food-choices">
                    <h2>Terceiro, a sobremesa</h2>
                    <div class="y-center">
                        <button class="food">
                            <img src="assets/vegan dessert.jpeg" alt="" srcset="">
                            <h3>Sobremesa Vegana</h3>
                            <p>Amedoas, Castanhas e Chocolate Vegano </p>
                            <h5>R$ 13,80</h5>
                        </button>
                        <button class="food">
                            <img src="assets/dessert.jpeg" alt="" srcset="">
                            <h3>Explosão de Sabor</h3>
                            <p>Possui derivados de ovos, leite.</p>
                            <h5>R$ 21,70</h5>
                        </button>
                        <button class="food">
                            <img src="assets/vegan dessert-2.jpeg" alt="" srcset="">
                            <h3>Sobremesa Vegana</h3>
                            <p>Chocolate Vegano, Amoras, Crocante</p>
                            <h5>R$ 15,90</h5>
                        </button>
                        <button class="food">
                            <img src="assets/dessert-2.jpeg" alt="" srcset="">
                            <h3>Bolo Especial</h3>
                            <p>Possui derivados de ovos, leite.</p>
                            <h5>R$ 15,90</h5>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="fixed">
                <div class="center">
                    <button class="center btn-active">
                        Selecione os 3 itens
                        <br>
                        para fechar o pedido
                    </button>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
