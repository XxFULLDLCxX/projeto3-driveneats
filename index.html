<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <title>DrivenEats</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="content">
        <header>
            <div class="fixed">
                <h1>DrivenEats</h1>
                <p>Sua comida em 6 minutos</p>
            </div>
        </header>
        <main>
            <div class="food-categories">
                <div class="food-choices">
                    <h2>Primeiro, seu prato principal</h2>
                    <div class="y-center first">
                        <button data-test="dish" class="food btn-0" onclick="getBtn('.btn-0', '.first')">
                            <img src="assets/vegan burger-2.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Hambúguer Vegano</h3>
                            <p>Queijo, Soja, Alface, Tomate, Pão Integral</p>
                            <h4 data-test="item-price" class="price">22,59</h4>
                        </button>
                        <button data-test="dish" class="food btn-1" onclick="getBtn('.btn-1', '.first')">
                            <img src="assets/main course.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Bife, Feijão, Arroz</h3>
                            <p>Carne, Feijão, Arroz com Torta de Batata</p>
                            <h4 data-test="item-price" class="price">37,20</h4>

                        </button>
                        <button data-test="dish" class="food btn-2" onclick="getBtn('.btn-2', '.first')">
                            <img src="assets/vegan burger.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Hambúguer Vegano</h3>
                            <p>Cebola Fritada, Soja, Alface e Pão Integral</p>
                            <h4 data-test="item-price" class="price">25,75</h4>
                        </button>
                        <button data-test="dish" class="food btn-3" onclick="getBtn('.btn-3', '.first')">
                            <img src="assets/main course-2.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Bife com Arroz</h3>
                            <p>Carne, Ervilha, com Torta de Arroz</p>
                            <h4 data-test="item-price" class="price">33,50</h4>
                        </button>
                        <button data-test="dish" class="food btn-4" onclick="getBtn('.btn-4', '.first')">
                            <img src="assets/chicken plate-2.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Prato de Frango</h3>
                            <p>Frango Assado</p>
                            <h4 data-test="item-price" class="price">43,25</h4>
                        </button>
                    </div>
                </div>
            </div>
            <div class="food-categories">
                <div class="food-choices">
                    <h2>Segundo, sua bebida</h2>
                    <div class="y-center second">
                        <button data-test="drink" class="food btn-0" onclick="getBtn('.btn-0', '.second')">
                            <img src="assets/soda.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Coquinha gelada</h3>
                            <p>Quantidade 350ml</p>
                            <h4 data-test="item-price" class="price">4,99</h4>
                        </button>
                        <button data-test="drink" class="food btn-1" onclick="getBtn('.btn-1', '.second')">
                            <img src="assets/vegan drink.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Suco Verde</h3>
                            <p>Quantidade 500ml</p>
                            <h4 data-test="item-price" class="price">5,80</h4>
                        </button>
                        <button data-test="drink" class="food btn-2" onclick="getBtn('.btn-2', '.second')">
                            <img src="assets/vegan drink-2.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Suco Vegano</h3>
                            <p>Quantidade 750ml</p>
                            <h4 data-test="item-price" class="price">6,75</h4>
                        </button>
                    </div>
                </div>
            </div>
            <div class="food-categories">
                <div class="food-choices">
                    <h2>Terceiro, a sobremesa</h2>
                    <div class="y-center third">
                        <button data-test="dessert" class="food btn-0" onclick="getBtn('.btn-0', '.third')">
                            <img src="assets/vegan dessert.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Sobremesa Vegana</h3>
                            <p>Amedoas, Castanhas e Chocolate Vegano </p>
                            <h4 data-test="item-price" class="price">13,85</h4>
                        </button>
                        <button data-test="dessert" class="food btn-1" onclick="getBtn('.btn-1', '.third')">
                            <img src="assets/dessert.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Explosão de Sabor</h3>
                            <p>Possui derivados de ovos, leite.</p>
                            <h4 data-test="item-price" class="price">21,70</h4>
                        </button>
                        <button data-test="dessert" class="food btn-2" onclick="getBtn('.btn-2', '.third')">
                            <img src="assets/vegan dessert-2.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Sobremesa Vegana</h3>
                            <p>Chocolate Vegano, Amoras, Crocante</p>
                            <h4 data-test="item-price" class="price">15,89</h4>
                        </button>
                        <button data-test="dessert" class="food btn-3" onclick="getBtn('.btn-3', '.third')">
                            <img src="assets/dessert-2.jpeg" alt="" srcset="">
                            <h3 data-test="item-name" class="name">Bolo Especial</h3>
                            <p>Possui derivados de ovos, leite.</p>
                            <h4 data-test="item-price" class="price">19,99</h4>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="fixed">
                <div class="center">
                    <button data-test="order-btn" class="center btn-finish" onclick="finishOrder(this)" disabled>
                        Selecione os 3 itens <br> para fechar o pedido
                    </button>
                </div>
            </div>
        </footer>
    </div>
    <div class="center confirm-order finish">
        <div data-test="confirm-order-modal" class="center confirm-order-modal">
            <h2>Confirme seu pedido</h2>
            <div class="first">
                <h3 class="name">item-name</h3>
                <h4 class="price">00,00</h4>
            </div>
            <div class="second">
                <h3 class="name">item-name</h3>
                <h4 class="price">00,00</h4>
            </div>
            <div class="third">
                <h3 class="name">item-name</h3>
                <h4 class="price">00,00</h4>
            </div>
            <div class="order-total">
                <h3 class="name">TOTAL</h3>
                <h4 class="price">00,00</h4>
            </div>
            <button data-test="confirm-order-btn" class="confirm-order-button" onclick="confirmOrder()">Tudo certo, pode
                pedir!</button>
            <button data-test="cancel-order-btn" class="cancel-order-button" onclick="cancelOrder()">Cancelar</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
